<ng-container *ngIf="photos | async as data">
  <div class="main-wrapper photos-container">
    <app-photos
      [photoSize]="photoHeight"
      [photos]="data | isValue"
      appInfiniteScroll
      [canLoad]="!!(data | isValue)"
      (scrolled)="downloadPhotos()"
      (onPhotoClick)="addToFavorite($event)"
    ></app-photos>

    <div class="loader centralize">
      <mat-spinner></mat-spinner>
    </div>
  </div>
</ng-container>
